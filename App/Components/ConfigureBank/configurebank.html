<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                <span class="fa fa-bank">&nbsp;Configure Bank</span>
            </h2>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Enter your info
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group col-lg-12">
                            <div class="col-lg-5">
                                <label>Bank Name </label>
                                <input id="bankName" class="form-control" type="text" ng-model="configurebank.bank.bankName" autofocus maxlength="20">
                            </div>
                            <div class="col-lg-2">
                                <label>Bank Short Name </label>
                                <input class="form-control" type="text" ng-model="configurebank.bank.bankShortName" autofocus maxlength="10">
                            </div>

                            <div class="col-lg-4">
                                <label>Mode of Transfers</label>
                                <select multiple class="form-control"
                                        ng-model="configurebank.bank.selectedBankTransfers" style="height:75pt"
                                        ng-options="item as item.transferName for item in configurebank.modeOfTransfers"></select>
                            </div>
                            <div class="col-lg-1">
                                <label></label>
                                <button ng-show="configurebank.showUpdateButton==false" class="btn btn-primary" ng-click="configurebank.addItem(configurebank.bank)">Add</button>
                                <button ng-show="configurebank.showUpdateButton==true" class="btn btn-primary" ng-click="configurebank.addItem(configurebank.bank)">Update</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Bank Details
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th class="col-lg-5">Bank Name</th>
                                    <th class="col-lg-2">Short Name</th>
                                    <th class="col-lg-4">Mode of Payments</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bank in configurebank.configuredBanks" ng-click="configurebank.selectBank(bank)">
                                    <td>{{bank.bankName}}</td>
                                    <td>{{bank.bankShortName}}</td>
                                    <td>
                                        <span ng-repeat="type in bank.transferTypes">
                                            {{type.transferName}}
                                            <span ng-show="($index + 1) != bank.transferTypes.length">,</span>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>

            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
