<div class="row">

    <div class="col-xs-12 mailingaddress-container">

        <form name="mailingAddressForm" ng-init="vm.initializeDirective()" novalidate>

            <div class="card">
                <div class="card-header" ng-click="vm.toggle = !vm.toggle" style="cursor:pointer;">MAILING ADDRESS</div><!-- card-header -->

                <div class="card-block" ng-show="vm.indicators.hideMailingAddress || vm.toggle">

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-group row">
                                <label class="col-md-5" ng-class="{reqfield:vm.indicators.hideMailingAddress}">Street Address:</label>
                                <div class="col-md-7">
                                    <input type="text"
                                           ng-model="vm.uidata.streetAddress"
                                           name="streetAddress"
                                           ng-pattern='/^[0-9a-zA-Z.# _\/-]+$/'
                                           maxlength="32"
                                           ng-disabled="!vm.indicators.hideMailingAddress"
                                           ng-class="{req:vm.formsubmit && (mailingAddressForm.streetAddress.$invalid || mailingAddressForm.streetAddress.$error.pattern) && vm.indicators.hideMailingAddress}"
                                           ng-required="vm.indicators.hideMailingAddress"
                                           class="form-control form-control-sm" />
                                    <small ng-show="mailingAddressForm.streetAddress.$error.pattern" class="text-danger">
                                        Invalid Street Address
                                    </small>
                                </div>
                            </div>
                        </div><!-- col-xs-12 col-sm-12 col-md-4 -->

                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-group row">
                                <label class="col-md-5">Apt#:</label>
                                <div class="col-md-7">
                                    <input type="text"
                                           ng-model="vm.uidata.aptNumber"
                                           ng-disabled="!vm.indicators.hideMailingAddress"
                                           maxlength="5"
                                           class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div><!-- col-xs-12 col-sm-12 col-md-4 -->
                    </div><!-- row -->

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-group row">
                                <label class="col-md-5" ng-class="{reqfield : vm.indicators.hideMailingAddress}">City:</label>
                                <div class="col-md-7">
                                    <input type="text"
                                           ng-model="vm.uidata.city"
                                           name="city"
                                           ng-disabled="!vm.indicators.hideMailingAddress"
                                           ng-pattern='/^\D+$/'
                                           maxlength="20"
                                           ng-class="{req:vm.formsubmit && (mailingAddressForm.city.$invalid || mailingAddressForm.city.$error.pattern) && vm.indicators.hideMailingAddress}"
                                           ng-required="vm.indicators.hideMailingAddress"
                                           class="form-control form-control-sm" />
                                    <small ng-show="mailingAddressForm.city.$error.pattern" class="text-danger">Invalid City</small>
                                </div>
                            </div>
                        </div><!-- col-xs-12 col-sm-12 col-md-4 -->

                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-group row">
                                <label class="col-md-5" ng-class="{reqfield: vm.indicators.hideMailingAddress}">State:</label>
                                <div class="col-md-7">
                                    <select ng-model="vm.uidata.state"
                                            name="state"
                                            ng-disabled="!vm.indicators.hideMailingAddress"
                                            ng-selected="$first"
                                            ng-options="type.key as type.value for type in vm.staticData.ddlState"
                                            ng-class="{req:vm.formsubmit && mailingAddressForm.state.$invalid && vm.indicators.hideMailingAddress}"
                                            ng-required="vm.indicators.hideMailingAddress"
                                            class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div><!-- col-xs-12 col-sm-12 col-md-4 -->

                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-group row">
                                <label class="col-md-5" ng-class="{reqfield:vm.indicators.hideMailingAddress}">Zip:</label>
                                <div class="col-md-7">
                                    <input type="text"
                                           ng-model="vm.uidata.zip"
                                           name="zip"
                                           ng-pattern='/^[0-9]{4,9}$/'
                                           maxlength="9"
                                           ng-class="{req:vm.formsubmit && (mailingAddressForm.zip.$invalid || mailingAddressForm.zip.$error.pattern) && vm.indicators.hideMailingAddress}"
                                           ng-disabled="!vm.indicators.hideMailingAddress"
                                           ng-required="vm.indicators.hideMailingAddress"
                                           class="form-control form-control-sm" />
                                    <small ng-show="mailingAddressForm.zip.$error.pattern" class="text-danger">Invalid Zip</small>
                                </div>
                            </div>
                        </div><!-- col-xs-12 col-sm-12 col-md-4 -->
                    </div><!-- row -->

                </div> <!--card-block-->
            </div><!-- card -->

        </form>

    </div><!-- col-xs-12 -->

</div><!-- row -->
